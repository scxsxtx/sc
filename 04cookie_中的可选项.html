<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>
        <script>
            /* 
                cookie
                    1、可以设置过期时间
                    2、最大可以存储4KB，每一个域名下最多可以存储50条数据(不同的浏览器，有偏差)
                【注】只能字符串。一般只存储一些重要的信息。登录，购物车信息，是否点赞，视频播放进度等。
             */


             /* 
                cookie的语法
                格式： name=value;[expires=date];[path=path];[domain=somewhere.com];[secure]，
                name 键
                value 值  都是自定义
                【注】后续中括号的内容（中括号是我加的），都是可选项。

                【注】火狐支持本地加载的文件缓存cookie，谷歌只支持服务器加载文件缓存cookie
              */
            /* 
                expires：过期时间
                    必须填写，日期对象
                    【注】系统会自动清除过期的cookie。
             */

             //获取n天后的日期
            //  function afterOfDate(n){
            //      var d = new Date();
            //      var day = d.getDate();
            //      d.setDate(n + day);
            //      return d;
            //  }
            function afterDate(n){
                var a = new Date();
                var day =a.getDate();
                a.setDate(day+n);
                return a;
            }
            // alert(afterDate(3));

             //快速获取过去时间的方法
             //alert(new Date(0));

            //         document.cookie = "username=;expires=" + new Date(0);
            //      }
            //  }
            document.cookie = 'username=111;expires='+ afterDate(3)+';path=/cookie/1';
            // document.cookie = 'username=222;expires='+ afterDate(3);
           
        </script>
    </head>
